<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="fullscreen-dashboard">
    <div class="player-profile">
        <img src="https://via.placeholder.com/150" alt="Player Avatar" class="player-avatar">
        <h2 class="player-name">Player Name</h2>
        <!-- Additional profile info here -->
    </div>
    
    <div class="game-stats-container">
        <div class="game-stats" id="game1">
            <h3>Game 1</h3>
            <p>Score: 1200</p>
            <!-- Additional game stats -->
        </div>
        <div class="game-stats" id="game2">
            <h3>Game 2</h3>
            <p>Score: 3000</p>
            <!-- Additional game stats -->
        </div>
        <div class="game-stats" id="game3">
            <h3>Game 3</h3>
            <p>Score: 4500</p>
            <!-- Additional game stats -->
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
